  <path d="M 52 140 Q 35 150 28 180 L 25 215 Q 22 225 28 228 L 42 228 Q 48 225 46 215 L 50 175 Q 52 160 55 150" fill="url(#speakerRobe)"/>
  <path d="M 148 140 Q 165 150 172 180 L 175 215 Q 178 225 172 228 L 158 228 Q 152 225 154 215 L 150 175 Q 148 160 145 150" fill="url(#speakerRobe)"/>
  <!-- Sleeve trim -->
  <path d="M 25 218 Q 35 222 46 218" stroke="url(#robeAccent)" stroke-width="3" fill="none"/>
  <path d="M 154 218 Q 165 222 175 218" stroke="url(#robeAccent)" stroke-width="3" fill="none"/>
