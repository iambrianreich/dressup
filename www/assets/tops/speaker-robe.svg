      <stop offset="0%" style="stop-color:#5a9ac0"/>
      <stop offset="50%" style="stop-color:#4a8ab0"/>
      <stop offset="100%" style="stop-color:#3a7aa0"/>
    </linearGradient>
    <linearGradient id="robeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5b7"/>
      <stop offset="100%" style="stop-color:#d4c0a0"/>
