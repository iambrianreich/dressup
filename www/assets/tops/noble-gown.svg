<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 350">
  <defs>
    <linearGradient id="nobleDress" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a3a5a"/>
      <stop offset="50%" style="stop-color:#6a2a4a"/>
      <stop offset="100%" style="stop-color:#5a1a3a"/>
    </linearGradient>
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a860"/>
      <stop offset="100%" style="stop-color:#b08040"/>
