  </defs>
  <!-- Bodice -->
  <path d="M 65 125 Q 58 135 55 150 L 55 200 L 145 200 L 145 150 Q 142 135 135 125 L 115 120 Q 100 128 85 120 Z" fill="url(#nobleDress)"/>
  <!-- Full skirt -->
  <path d="M 55 198 Q 40 220 35 280 L 165 280 Q 160 220 145 198 Z" fill="url(#nobleDress)"/>
