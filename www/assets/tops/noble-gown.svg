  <line x1="100" y1="135" x2="100" y2="195" stroke="url(#goldTrim)" stroke-width="2"/>
  <path d="M 92 145 L 100 150 L 108 145" stroke="url(#goldTrim)" stroke-width="1.5" fill="none"/>
  <path d="M 92 160 L 100 165 L 108 160" stroke="url(#goldTrim)" stroke-width="1.5" fill="none"/>
  <path d="M 92 175 L 100 180 L 108 175" stroke="url(#goldTrim)" stroke-width="1.5" fill="none"/>
  <!-- Neckline decoration -->
  <path d="M 85 120 Q 100 130 115 120" stroke="url(#goldTrim)" stroke-width="3" fill="none"/>
  <circle cx="100" cy="128" r="4" fill="url(#goldTrim)"/>
  <!-- Puffed sleeves -->
  <ellipse cx="48" cy="145" rx="18" ry="22" fill="url(#nobleDress)"/>
  <ellipse cx="152" cy="145" rx="18" ry="22" fill="url(#nobleDress)"/>
  <!-- Sleeve cuffs -->
  <ellipse cx="38" cy="175" rx="10" ry="8" fill="url(#goldTrim)" opacity="0.8"/>
  <ellipse cx="162" cy="175" rx="10" ry="8" fill="url(#goldTrim)" opacity="0.8"/>
  <!-- Skirt decoration -->
  <path d="M 40 270 Q 100 285 160 270" stroke="url(#goldTrim)" stroke-width="3" fill="none"/>
