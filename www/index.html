<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress-Up Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .game-container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }

    h1 {
      grid-column: 1 / -1;
      text-align: center;
      color: #e8d5b7;
      text-shadow: 0 0 10px rgba(232, 213, 183, 0.5), 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 3px;
    }

    /* Character Display Area */
    .character-stage {
      background: linear-gradient(180deg, #2d3a4f 0%, #1e2738 50%, #141c28 100%);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(232, 213, 183, 0.2);
    }

    .character-container {
      position: relative;
      width: 200px;
      height: 350px;
    }

    .layer {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Base body parts - using inline SVG for demo */
    .body-base { z-index: 1; }
    .slot-skin { z-index: 2; }
    .slot-bottom { z-index: 3; }
    .slot-top { z-index: 4; }
    .slot-shoes { z-index: 5; }
    .slot-hair { z-index: 6; }
    .slot-accessory { z-index: 7; }
    .slot-hat { z-index: 8; }

    .character-name {
      margin-top: 15px;
      padding: 8px 20px;
      background: rgba(232, 213, 183, 0.1);
      border: 1px solid rgba(232, 213, 183, 0.3);
      border-radius: 20px;
      font-weight: 400;
      color: #e8d5b7;
      letter-spacing: 1px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-btn {
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .btn-reset {
      background: linear-gradient(135deg, #8b2942 0%, #5c1a2b 100%);
      color: #e8d5b7;
    }

    .btn-random {
      background: linear-gradient(135deg, #2a6a7c 0%, #1a4a5c 100%);
      color: #e8d5b7;
    }

    .btn-save {
      background: linear-gradient(135deg, #4a6741 0%, #2a4721 100%);
      color: #e8d5b7;
    }

    /* Wardrobe Panel */
    .wardrobe-panel {
      background: rgba(30, 39, 56, 0.9);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border: 1px solid rgba(232, 213, 183, 0.2);
    }

    .category-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(232, 213, 183, 0.2);
      padding-bottom: 15px;
    }

    .tab-btn {
      padding: 10px 16px;
      border: 1px solid rgba(232, 213, 183, 0.3);
      background: rgba(45, 58, 79, 0.8);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      color: #a0a8b8;
    }

    .tab-btn:hover {
      background: rgba(60, 78, 105, 0.8);
      color: #e8d5b7;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #4a6a8a 0%, #2a4a6a 100%);
      color: #e8d5b7;
      border-color: rgba(232, 213, 183, 0.5);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
    }

    .item-option {
      aspect-ratio: 1;
      border: 2px solid rgba(232, 213, 183, 0.2);
      border-radius: 12px;
      cursor: pointer;
      padding: 8px;
      transition: all 0.2s;
      background: rgba(45, 58, 79, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-option:hover {
      border-color: rgba(232, 213, 183, 0.6);
      transform: scale(1.05);
      background: rgba(60, 78, 105, 0.8);
    }

    .item-option.selected {
      border-color: #e8d5b7;
      background: rgba(74, 106, 138, 0.6);
      box-shadow: 0 0 15px rgba(232, 213, 183, 0.3);
    }

    .item-option.remove-btn {
      background: rgba(92, 26, 43, 0.4);
      border-color: rgba(139, 41, 66, 0.5);
    }

    .item-option.remove-btn:hover {
      background: rgba(139, 41, 66, 0.6);
      border-color: rgba(139, 41, 66, 0.8);
    }

    .item-option svg {
      width: 100%;
      height: 100%;
    }

    .category-content {
      display: none;
    }

    .category-content.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .game-container {
        grid-template-columns: 1fr;
      }

      .character-stage {
        order: -1;
      }
    }
  </style>
</head>

    // Current outfit state
    let currentOutfit = {
      hair: null,
      top: null,
      bottom: null,
      shoes: null,
      accessory: null,
      hat: null
    };

    // ============================================
    // INITIALIZE THE GAME
    // ============================================
    function init() {
      renderCategories();
      setupTabListeners();
      loadSavedOutfit();
    }

    // Render all category item grids
    function renderCategories() {
      const container = document.getElementById('items-container');
      container.innerHTML = '';

      Object.keys(clothingData).forEach((category, index) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = `category-content ${index === 0 ? 'active' : ''}`;
        categoryDiv.id = `category-${category}`;

        const grid = document.createElement('div');
        grid.className = 'items-grid';

        clothingData[category].forEach(item => {
          const itemBtn = document.createElement('button');
          itemBtn.className = `item-option ${item.isRemove ? 'remove-btn' : ''}`;
          itemBtn.dataset.category = category;
          itemBtn.dataset.itemId = item.id;
          itemBtn.title = item.name;

          if (item.isRemove) {
            itemBtn.innerHTML = `<svg viewBox="0 0 50 50">
              <line x1="15" y1="15" x2="35" y2="35" stroke="#8b2942" stroke-width="4" stroke-linecap="round"/>
              <line x1="35" y1="15" x2="15" y2="35" stroke="#8b2942" stroke-width="4" stroke-linecap="round"/>
            </svg>`;
          } else {
            // Create a preview thumbnail
            itemBtn.innerHTML = `<svg viewBox="0 0 50 50">
              <rect x="5" y="5" width="40" height="40" rx="5" fill="${item.color || '#ccc'}"/>
            </svg>`;
          }

          itemBtn.addEventListener('click', () => selectItem(category, item));
          grid.appendChild(itemBtn);
        });

        categoryDiv.appendChild(grid);
        container.appendChild(categoryDiv);
      });
    }

    // Tab switching
    function setupTabListeners() {
      document.querySelectorAll('.tab-btn').forEach(tab => {
        tab.addEventListener('click', () => {
          // Update active tab
          document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          // Show corresponding category
          const category = tab.dataset.category;
          document.querySelectorAll('.category-content').forEach(c => c.classList.remove('active'));
          document.getElementById(`category-${category}`).classList.add('active');
        });
      });
    }

    // Select an item
    function selectItem(category, item) {
      const slot = document.querySelector(`.slot-${category}`);

      if (item.isRemove || !item.svg) {
        slot.innerHTML = '';
        currentOutfit[category] = null;
      } else {
        slot.innerHTML = item.svg;
        currentOutfit[category] = item.id;
      }

      // Update selection UI
      updateSelectionUI(category, item.id);
    }

    // Update which item appears selected
    function updateSelectionUI(category, itemId) {
      const categoryContainer = document.getElementById(`category-${category}`);
      categoryContainer.querySelectorAll('.item-option').forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.itemId === itemId);
      });
    }

    // Reset character to base
    function resetCharacter() {
      Object.keys(currentOutfit).forEach(category => {
        const slot = document.querySelector(`.slot-${category}`);
        slot.innerHTML = '';
        currentOutfit[category] = null;

        // Clear selection UI
        const categoryContainer = document.getElementById(`category-${category}`);
        if (categoryContainer) {
          categoryContainer.querySelectorAll('.item-option').forEach(btn => {
            btn.classList.remove('selected');
          });
        }
      });
    }

    // Random outfit
    function randomOutfit() {
      Object.keys(clothingData).forEach(category => {
        const items = clothingData[category].filter(item => !item.isRemove);
        if (items.length > 0 && Math.random() > 0.3) { // 70% chance to add each item
          const randomItem = items[Math.floor(Math.random() * items.length)];
          selectItem(category, randomItem);
        } else {
          // Clear this slot
          const removeItem = clothingData[category].find(item => item.isRemove);
          if (removeItem) selectItem(category, removeItem);
        }
      });
    }

    // Save outfit to localStorage
    function saveOutfit() {
      localStorage.setItem('dressup-outfit', JSON.stringify(currentOutfit));
      alert('Outfit saved! It will be restored when you return.');
    }

    // Load saved outfit
    function loadSavedOutfit() {
      const saved = localStorage.getItem('dressup-outfit');
      if (saved) {
        const outfit = JSON.parse(saved);
        Object.keys(outfit).forEach(category => {
          if (outfit[category]) {
            const item = clothingData[category].find(i => i.id === outfit[category]);
            if (item) selectItem(category, item);
          }
        });
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', init);
  </script>
